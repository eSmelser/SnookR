{% extends 'main/base.html' %}
{% load static %}
{% block title %}Create a Team{% endblock %}
{% block content %}
<div>
    <div id="forms">
        <form action="" method="post">{% csrf_token %}
            Team Name:
            <br>
            <input type="text" required id="id_team_name">
            <br>
            Division:
            <br>
            {{ form.division }}
            <br>
            Players:
            <br>
            <ul id="id_added_players">
            </ul>
            <input type="text" id="id_search_player" class="search_player" name="search"
                   placeholder="Search for a player..">
            <div id="id_search_error"></div>
            <button type="button" id="id_add_button">Add</button>
            <br>
            Unregistered Players:
            <br>
            <ul id="id_unregistered_players"></ul>
            <input type="text" id="id_add_unregistered_player" placeholder="Add a player who isn't a SnookR member...">
            <button type="button" id="id_add_unregistered_player_button">Add</button>
            <br>
            <input type="submit" id="id_submit_button" data-redirect-url="{% url 'home' %}" value="Submit"/>

        </form>

    </div>
</div>
{% endblock %}

{% block footer_scripts %}
    <script src="https://code.jquery.com/ui/1.12.1/jquery-ui.js"></script>
    <link rel="stylesheet" href="https://code.jquery.com/ui/1.12.1/themes/base/jquery-ui.css">
    <script src="{% static 'main/js/utils.js' %}"></script>
    <script src="{% static 'api/js/api.js' %}"></script>
    <script src="{% static 'main/js/teams.js' %}"></script>
{% endblock %}
