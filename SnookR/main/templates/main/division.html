{% extends 'main/base.html' %}
{% block title %}Divisions{% endblock %}
{% block content %}
<div>
    <h3>Division {{ division }}</h3>
    <hr>
    <h3>Sessions</h3>
    <ul>
        {% for session in division.session_set.all %}
            <li><a href="{{ session.get_absolute_url }}">{{ session.name }}</a></li>
        {% endfor %}
    </ul>
</div>
{% endblock %}
