{% extends 'main/base.html' %}
{% block title %}Teams{% endblock %}
{% block content %}
<div>
    <h3>{{ team.name }}</h3>
    <h4>Team Captain: {{ team.team_captain }}</h4>
    <h4>Other Players</h4>
    <ul>
        {% for player in team.other_players %}
        <li>{{ player }}</li>
        {% endfor %}
    </ul>
</div>
{% endblock %}
