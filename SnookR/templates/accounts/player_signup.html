{% extends 'accounts/signup_base.html' %}
{% load bootstrap3 %}
{% block heading_subtext %}
    <small><strong>(Player)</strong></small>{% endblock %}
{% block panel_body %}
    <div class="row">
        <div class="col-md-10 col-md-offset-1">
            <div class="text-left">
                <form action="." method="post">
                    {% csrf_token %}
                    {% bootstrap_form form %}
                    <div class="form-group text-center">
                        <input class="btn btn-default btn-lg" type="submit" value="Submit">
                    </div>
                </form>
            </div>
        </div>
    </div>
{% endblock %}
