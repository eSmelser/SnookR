{% extends 'base.html' %}
{% block content %}
    <div class="container">
        <div class="row">
            <div class="col-md-8 col-md-offset-2">
                <div class="panel panel-default">
                    <div class="panel-heading">
                        <h3 class="text-center">Sign Up {% block heading_subtext %}{% endblock %}</h3>
                    </div>
                    <div class="panel-body text-center">
                        {% block panel_body %}{% endblock %}
                    </div>
                </div>
            </div>
        </div>
    </div>
{% endblock %}
