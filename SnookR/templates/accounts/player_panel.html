<div class="panel panel-default">
    <div class="panel-body player-group-item" data-user-id="{{ id }}">
        <div class="pull-left">
            <a href="{{ player.get_absolute_url }}">
                <img class="img-circle" width="50px" height="50px"
                     style="margin-right:8px; margin-top:-5px;"
                     src="{{ player.profile.thumbnail_url }}">
            </a>
        </div>
        <h4 class="pull-left">
            <a href="{{ player.get_absolute_url }}"
               style="text-decoration:none;"><strong>{{ player.get_full_name|title }}</strong></a>

            <!-- Show invitation status if this player has a pending invite-->
            {% if invite %}
                <small>{{ invite.human_readable_status|title }}</small>
            {% endif %}
        </h4>
    </div>
</div>
