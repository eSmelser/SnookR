{% extends 'base.html' %}
{% load static %}
{% load render_bundle from webpack_loader %}

{% block styles %}
    <link rel="stylesheet" href="{% static 'substitutes/css/session.css' %}">
{% endblock %}

{% block title %}{{ session.name }}{% endblock %}
{% block content %}
    <div class="container">
        <div class="row">
            <div class="col-md-8 col-md-offset-2">
                <div id="calendar"></div>
            </div>
        </div>
    </div>
{% endblock %}
{% block footer_scripts %}
    <link href="{% static 'calendar/js/fullcalendar-3.7.0/fullcalendar.css' %}" rel='stylesheet'/>
    <link href="{% static 'calendar/js/fullcalendar-3.7.0/fullcalendar.print.css' %}" rel='stylesheet' media='print'/>
    <script type="text/javascript">
        const context = {};
        context.SESSION_NAME = "{{  session.name|escapejs|safe }}";
        context.sessionEvents = JSON.parse('{{ json.session_events | escapejs }}');
    </script>
    {% render_bundle 'session-event-detail' %}
{% endblock %}
