{% extends 'base.html' %}
{% load static %}
{% block content %}
  <div class="container">
    <div class="row">
      <div class="col-md-8 col-md-offset-2">
        Sanity
        {% for message in messages %}
          {{ message.text }}
        {% endfor %}
        <form action='.' method='post'>
          {% csrf_token %}
          {{ form.text }}
          {{ form.sender }}
          {{ form.receiver }}
        </form>
      </div>
    </div>
  </div>
{% endblock %}
