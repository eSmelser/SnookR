{% extends 'base.html' %}
{% load static %}

{% block title %}Delete {{ team }}{% endblock %}
{% block content %}
    <div class="container">
        <div class="row">
            <div class="page-header">
                <h1>Delete Team Confirmation
                    <small>Confirm</small>
                </h1>
            </div>
            <div class="col-md-2">
                <p>Press "Confirm" to delete the team <strong>{{ team }}</strong></p>
            </div>
            <div class="col-md-8">
                <form action="." method="post">
                    {% csrf_token %}
                    <input type="submit" name="confirm" value="Confirm deleting {{ team }}" class="btn btn-danger">
                </form>
            </div>

        </div>
    </div>
{% endblock %}
