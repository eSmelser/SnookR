{% extends "main/base.html" %}
{% block title %}Session page{% endblock %}
{% block content %}

<h3>Session: {{ session }}</h3>
<div>
    <h3>Locations</h3>
    {% for location in locations %}
        <a href="{{ location.get_absolute_url }}">{{ location }}</a>
    {% endfor %}
</div>

{% endblock %}
